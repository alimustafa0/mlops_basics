name: ML Training Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training (Python)
        env:
          ENVIRONMENT: ci
        run: |
          python train.py

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t mlops-training:ci .

      - name: Run Docker container
        run: |
          docker run --rm -e ENVIRONMENT=ci mlops-training:ci
